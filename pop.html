<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GitHub Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            height: 100vh
        }
    </style>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script>
        const client_id = 'Iv1.5dceb0507b750647';
        const client_origin = 'https://dnd-mdn.github.io';

        if (window.location.origin !== client_origin) {
            throw new Error('Unregistered app domain')      
        }

        const token = localStorage.getItem('gh-token');
        const params = new URLSearchParams(window.location.search)

        window.location.replace(window.location.href.split('?')[0])

        if (token) {
            localStorage.removeItem('gh-token');
        }

        if (params.get('code')) {
            fetch(`https://caf-fac.ca/gh/create.asp?${params}`)
                .then(response => response.json())
                .then(data => localStorage.setItem('gh-token', data.access_token))
        } else {
            window.location.replace('https://github.com/login/oauth/authorize?' + new URLSearchParams({
                client_id,
                redirect_uri: window.location,
                state: Math.random().toString(36).substring(2),
                allow_signup: false
            }));
        }
        
    </script>
</body>

</html>
