<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>OAuth Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            height: 100vh
        }
    </style>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script>

        async function init() {
            const params = new URLSearchParams(window.location.search)

            if (localStorage.getItem('gh-token')) {
                localStorage.removeItem('gh-token');
            }

            if (!params.get('code')) {
                window.location.replace('https://github.com/login/oauth/authorize?' + new URLSearchParams({
                    client_id: 'Iv1.5dceb0507b750647',
                    redirect_uri: window.location,
                    state: Math.random().toString(36).substring(2),
                    allow_signup: false
                }));
            } else {
                const response = await fetch(`https://caf-fac.ca/gh/create.asp?${params}`);
                const data = await response.json();
                localStorage.setItem('gh-token', data.access_token);
            }
        }

        init();
    </script>
</body>

</html>
